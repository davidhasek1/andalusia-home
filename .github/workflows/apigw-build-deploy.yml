name: Build and Deploy API Gateway

on:
  push:
    paths:
      - 'apigw/**'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: List root directory contents
      run: ls -la /home/runner/work/andalusia-home/andalusia-home

    - name: List current directory contents
      run: ls -la

    - name: List apigw directory contents
      run: ls -la apigw

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./apigw
      run: yarn

  build:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
    - name: Build application
      working-directory: ./apigw
      run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Deploy to Render
      env:
        APIGW_DEPLOY_APIKEY: ${{ secrets.APIGW_DEPLOY_APIKEY }}
        APIGW_DEPLOY_SERVICE_ID: ${{ secrets.APIGW_DEPLOY_SERVICE_ID }}
        APIGW_DEPLOY_HOOK_SECRET: ${{ secrets.APIGW_DEPLOY_HOOK_SECRET }}
      run: |
        echo "Deploying APIGW to Render"
        curl -X POST https://api.render.com/deploy/srv-$APIGW_DEPLOY_SERVICE_ID?key=$APIGW_DEPLOY_HOOK_SECRET