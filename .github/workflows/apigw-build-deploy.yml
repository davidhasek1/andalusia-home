name: Build and Deploy API Gateway

on:
  push:
    paths:
      - 'apigw/**'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./apigw
      run: npm install

  check:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
    - name: Lint code
      working-directory: ./apigw
      run: npm run lint

    - name: Run tests
      working-directory: ./apigw
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: check

    steps:
    - name: Build application
      working-directory: ./apigw
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Load .env variables
      id: dotenv
      uses: goanpeca/setup-envfile@v1
      with:
        path: ./apigw/.env

    - name: Deploy to Render
      env:
        APIGW_DEPLOY_APIKEY: ${{ secrets.APIGW_DEPLOY_APIKEY }}
        APIGW_DEPLOY_SERVICE_ID: ${{ secrets.APIGW_DEPLOY_SERVICE_ID }}
        APIGW_DEPLOY_HOOK_SECRET: ${{ secrets.APIGW_DEPLOY_HOOK_SECRET }}
      run: |
        echo "Deploying APIGW to Render"
        curl -X POST https://api.render.com/deploy/srv-$APIGW_DEPLOY_SERVICE_ID?key=$APIGW_DEPLOY_HOOK_SECRET